<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup form</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Signup Form</h1>
            <div class="input-box">
                <input type="text" id="Name" placeholder="Name" required>
            </div>

            <div class="input-box">
                <input type="text" id="Email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password"  pattern=".{8,}" required>
            </div>

            <div class="terms">
                <label><input type="checkbox">By clicking the Log in Button, you agree to our Term and Condition.  </label>
            </div>

                <button type="button" class="btn">Log in</button>
        </form>
    </div>
    
</body>
</html>
